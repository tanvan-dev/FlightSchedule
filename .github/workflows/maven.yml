name: Build, Push and Deploy

on:
  push:
    branches: [ "master" ]

env:
  DOCKER_IMAGE: tanvanpham/tanvan

jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        run: mvn clean install -DskipTests

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ env.DOCKER_IMAGE }}:latest
            ${{ env.DOCKER_IMAGE }}:${{ github.sha }}

      - name: Wait for Docker Hub to propagate
        run: sleep 10

      # ðŸš€ TRIGGER EC2 DEPLOYMENT
      - name: Trigger EC2 Deployment
        run: |
          PAYLOAD=$(cat <<EOF
          {
            "ref": "refs/heads/master",
            "head_commit": { "message": "${{ github.event.head_commit.message }}" },
            "pusher": { "name": "${{ github.actor }}" }
          }
          EOF
          )

          SIGNATURE=$(echo -n "$PAYLOAD" \
            | openssl dgst -sha256 -hmac "${{ secrets.WEBHOOK_SECRET }}" \
            | cut -d ' ' -f2
          )

          curl -v -X POST http://3.88.65.140:9001/hooks/tan-deploy \
            -H "Content-Type: application/json" \
            -H "X-Hub-Signature-256: sha256=$SIGNATURE" \
            -d "$PAYLOAD"